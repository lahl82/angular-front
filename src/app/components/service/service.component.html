<h1>Listado de Servicios</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Titulo</th>
      <th scope="col">Precio</th>
      <th scope="col">Detalles</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let service of servicesList">
      <th scope="row">{{ service.id }}</th>
      <td>{{ service.title }}</td>
      <td [ngClass]="{'text-danger': service.price > 5}">{{ service.price | currency }}</td>
      <button class="btn btn-outline-primary" [routerLink]="['/services', service.id]">Detalles</button>
    </tr>
  </tbody>
</table>
